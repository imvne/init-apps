<svg width="100%" height="100%" viewBox="0 0 880 380" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Dégradé bleu → orange -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="20%" stop-color="#5ce1e6" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#ff914d" stop-opacity="0.7"/>
    </linearGradient>

    <!-- Grain -->
    <filter id="grainy">
      <feTurbulence type="turbulence" baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="monoNoise"/>
      <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply"/>
    </filter>

    <!-- Blur pour les bords -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="30"/>
    </filter>

    <!-- Dégradé vertical pour le masque -->
    <linearGradient id="fadeMask" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </linearGradient>

    <!-- Masque avec blur et gradient vertical -->
    <mask id="shapeMask">
      <rect x="40" y="40" width="800" height="300" rx="10" fill="url(#fadeMask)" filter="url(#blur)"/>
    </mask>
  </defs>

  <!-- Rectangle avec gradient + grain + masque flou -->
  <rect width="880" height="380" fill="url(#grad1)" filter="url(#grainy)" mask="url(#shapeMask)"/>
</s
